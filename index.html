<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock-Saranya Mohan</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="selectCities">
        <option value="">Select city..</option>
        <option value="currentLocation">My Current Location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Calcutta">calcutta</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New york</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="venice">
          <div>
            <h2>Venice</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This Project was Coded by Saranya Mohan and is<a
        href="https://github.com/SaranyaMohan1990/world-clock-sheCodes"
        target="_blank"
      >
        Open Sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
